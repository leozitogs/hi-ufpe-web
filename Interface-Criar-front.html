<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="style-interface-Criar-front.css">

<body>
   <h1 id="Primeira_frase">
       Bem vindo ao UFPE Hub Inteligente.
   </h1>
   <h2 id="Segunda_frase">
       Preencha os dados abaixo para criar sua nova conta.
   </h2>
   <button id="Botao_voltar">Voltar para login</button>
   <fieldset>
       <h1 id="Terceira_frase">
           Criar Conta
       </h1>
       <h2 id="Quarta_frase">
           Preencha os dados abaixo para criar sua nova conta.
       </h2>
       <label for="name" id="usuario">
           Usu√°rio
       </label><br>
       <input type="text" id="nome" name="name" placeholder="Escolha um nome de usuario"><br>
       <label for="password" id="senha">
           Senha
       </label><br>
       <input type="password" id="input_senha" name="password" placeholder="Crie uma senha"><br>
       <label for password id="confirmar_senha">
           Confirmar Senha
       </label><br>
       <input type="password" id="input_confirmar_senha" name="password" placeholder="Confirme sua senha"><br>
       <button type="submit" id="botao">Criar Conta</button>
   </fieldset>
</body>
