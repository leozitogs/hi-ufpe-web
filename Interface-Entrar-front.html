<!DOCTYPE html>
<head>
   <link rel="stylesheet" href="style-interface-Entrar-front.css">
</head>
<body>
   <h1 id="Primeira_frase">Bem vindo ao UFPE Hub Inteligente.</h1>
   <h2 id="Segunda_frase">Faça login para acessar sua conta ou crie uma nova conta.</h2>
   <fieldset>
       <h1 id="Terceira_frase">Fazer Login</h1>
       <h2 id="Quarta_frase">Entre com suas credenciais para acessar sua conta.</h2>
       <label for="name" id="usuario">
           Usuário
       </label><br>
       <input type="text" id="nome" name="name"><br>
       <label for="password" id="senha">
           Senha
       </label><br>
       <input type="password" id="input_senha" name="password"><br>
       <button type="submit" id="botao">Entrar</button>
   </fieldset>
   <h2 id="Quinta_frase">
       Não tem uma conta? Criar agora.
   </h2>
